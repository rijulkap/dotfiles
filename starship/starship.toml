"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](blue)\
$hostname\
$directory\
[](fg:blue bg:green)\
$git_branch\
$git_status\
[](fg:green bg:mauve)\
$lua\
$nodejs\
$rust\
$golang\
$php\
$python\
$dotnet\
[](fg:mauve bg:peach)\
$package\
$battery\
$time\
[ ](fg:peach)\
\n$character"""

palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[hostname]
ssh_symbol = " "
style = "fg:crust bg:blue"
format = '[$ssh_symbol]($style)[$hostname]($style) in '

[directory]
read_only = " 󰌾"
style = "fg:crust bg:blue"
format = "[ $path ]($style)[$read_only](fg:text bg:blue)"
truncation_length = 3

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:green"
format = '[[ $symbol $branch ](fg:crust bg:green)]($style)'

[git_status]
style = "bg:green"
untracked = '[ $count](bold fg:crust bg:green) '
staged = '[ $count](bold fg:crust bg:green) '
stashed = '[](fg:crust bg:green) '
deleted = '[ $count](bold fg:crust bg:green) '
modified= '[ $count](bold fg:crust bg:green) '
behind = '[](bold fg:crust bg:green) '
ahead = '[](bold fg:crust bg:green) '
format = '[[($all_status$ahead_behind)](fg:crust bg:green)]($style)'

[lua]
detect_folders = []
symbol = ""
style = "bg:mauve"
format = '[[ $symbol ](fg:crust bg:mauve)]($style)'

[c]
symbol = ""
style = "bg:mauve"
format = '[[ $symbol ($version(-$name)) ](fg:crust bg:mauve)]($style)'

[nodejs]
symbol = ""
style = "bg:mauve"
format = '[[ $symbol ($version) ](fg:crust bg:mauve)]($style)'

[rust]
symbol = ""
style = "bg:mauve"
format = '[[ $symbol ($version) ](fg:crust bg:mauve)]($style)'

[golang]
symbol = ""
style = "bg:mauve"
format = '[[ $symbol ($version) ](fg:crust bg:mauve)]($style)'

[dotnet]
symbol = ""
style = "bg:mauve"
format = '[[ $symbol ($version) (🎯 $tfm) ](fg:crust bg:mauve)]($style)'

[python]
symbol = ""
style = "bg:mauve"
format = '[[ ${symbol} (${version})(\($virtualenv\)) ](fg:crust bg:mauve)]($style)'

[package]
symbol = "󰏗"
style = "bg:peach"
format = '[[ $symbol $version ](bold fg:crust bg:peach)[|](fg:crust bg:peach)]($style)'

[battery]
full_symbol = '🔋'
charging_symbol = '⚡️'
discharging_symbol = '💀'
format = "[[ $symbol$percentage |](fg:crust bg:peach)]($style)"

[[battery.display]]
threshold = 75

[time]
disabled = false
time_format = "%I:%M %p"
style = "bg:mauve"
format = '[[  $time ](fg:crust bg:peach)]($style)'

